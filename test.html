<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>test</title>
        <style>

            * {
                box-sizing: border-box;
            }

            body {
                width: 1920px;
                height: 1080px;
                padding: 1%;
            }

            #frame {
                display: flex;
                flex-direction: column;
                border: 1px solid;
                padding: 1%;
                width: 50%;
                height: 50%;
            }

            #logtext {

                width: 100%;
                flex: 8;
                border: 1px solid;

            }
            
            #sendbox {
                display: flex;
                border: 1px solid;
                width: 100%;
                flex: 2;
            }

            #sendbox input {
                font-size :25px;
                min-width: 10ch; 
            }

            #sendbox button {
                background-color:red;
                flex: 2;
            }

            #sendbox textarea {
                flex: 8;
                height: 100%;
                font-size: 50px;
                padding: 10px;
                resize: none;
            }

        </style>

        <script>
            const textarea = document.getElementById('#textbox');// 入力されるたびに実行されるイベント
            textarea.addEventListener('input', () => {
            // 1. 一度高さを自動（初期値）に戻す（これをしないと縮まなくなる）
            textarea.style.height = 'auto';
            // 2. 中身の高さ（scrollHeight）に合わせて高さを設定する
            textarea.style.height = textarea.scrollHeight + 'px';

            });
        </script>
    </head>

    <body>
        <div id="frame">
            <div id="logtext">
                <div id="mytext">
                    <p>aaaaa</p>
                </div>

                <div id="hetext">
                    <p>bbbbb</p>
                </div>
            </div>

            <div id="sendbox">
                <textarea id="textbox"></textarea>
                <button>submit</button>
            </div>
    </body>
    <textarea id="note" placeholder="ここに入力してください"></textarea>
<p>文字数: <span id="count">0</span></p>

<script>
  const textArea = document.querySelector('#textbox');
  const countDisplay = document.querySelector('#count');

  textArea.addEventListener('input', () => {
    // 現在の文字数を取得して表示を更新
    countDisplay.textContent = textArea.value.length;
  });
</script>
</html>
